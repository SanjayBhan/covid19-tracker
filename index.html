<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.8.19/dayjs.min.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://static.fusioncharts.com/fg/build/latest/fusiongrid.js"></script>
    <script src="https://static.fusioncharts.com/fg/build/latest/fusiondatastore.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://static.fusioncharts.com/fg/build/latest/fusiongrid.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>COVID-19 Tracker | Powered by FusionCharts</title>
  </head>
  <body>
    <!-- Navbar start -->
    <header class="navbar navbar-expand-lg navbar-light bg-light pr-5 pl-5">
      <a class="navbar-brand" href="#">
        <img
          src="./src/assets/logo.svg"
          width="48"
          height="48"
          class="d-inline-block align-middle logo"
          alt=""
        />
        COVID-19 Tracker
      </a>
      <div class="ml-auto">
        <code><span class="info-tag is-gray" id="last-updated"></span></code>
      </div>
    </header>
    <!-- Navbar end -->
    <!-- Content start -->
    <div class="container-fluid pr-5 pl-5 pt-2 pb-2">
      <!-- kpi row start -->
      <div class="row mt-3 mb-3">
        <!-- total cases card -->
        <div class="col-lg-3 col-sm-12">
          <div class="card">
            <div class="card-body has-chart">
              <p class="card-title is-red" id="total-cases-title">-</p>
              <p class="card-subtitle is-red pt-1">Total Cases</p>
            </div>
            <div class="chart" id="total-cases-kpi"></div>
          </div>
        </div>
        <!-- total deaths card -->
        <div class="col-lg-3 col-sm-12">
          <div class="card">
            <div class="card-body has-chart">
              <p class="card-title is-gray" id="total-deaths-title">-</p>
              <p class="card-subtitle is-gray pt-1">Deaths</p>
            </div>
            <div class="chart" id="total-deaths-kpi"></div>
          </div>
        </div>
        <!-- total recovered card -->
        <div class="col-lg-3 col-sm-12">
          <div class="card">
            <div class="card-body has-chart">
              <p class="card-title is-green" id="total-recovered-title">-</p>
              <p class="card-subtitle is-green pt-1">Recovered</p>
            </div>
            <div class="chart" id="total-recovered-kpi"></div>
          </div>
        </div>
        <!-- total active card -->
        <div class="col-lg-3 col-sm-12">
          <div class="card">
            <div class="card-body has-chart">
              <p class="card-title is-blue" id="total-active-title">-</p>
              <p class="card-subtitle is-blue pt-1">Active</p>
            </div>
            <div class="chart" id="total-active-kpi"></div>
          </div>
        </div>
      </div>
      <!-- kpi row end -->
      <!-- chart and grid row start -->
      <div class="row mt-4 mb-3">
        <!-- grid start -->
        <div class="col-lg-9 col-sm-12">
          <div class="card">
            <div class="card-body">
              <div id="grid-container"></div>
            </div>
          </div>
        </div>
        <!-- grid end -->
        <div class="col-lg-3 col-sm-12">
          <div class="card kpi-card">
            <div class="card-body">
              <div id="pnf-rate-viz"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- chart and grid row end -->
    </div>
    <!-- Content end -->
    <script src="./src/main.js"></script>
  </body>
</html>
